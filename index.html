<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>Marker based AR Portfolio</title>

  <!-- Import A-Frame and then AR.js -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  
</head>

<body style="margin : 0px; overflow: hidden;">

  <a-scene vr-mode-ui="enabled: false;" embedded arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;" >
    <a-assets>
      <img id="icon1" src="./VR-AR-ProjectCards/2.png"/>
      <img id="icon2" src="./VR-AR-ProjectCards/3.png"/>
      <img id="icon3" src="./VR-AR-ProjectCards/4.png"/>
      <img id="icon4" src="./VR-AR-ProjectCards/4.png"/>
      <img id="icon5" src="./VR-AR-ProjectCards/5.png"/>
      <img id="icon6" src="./VR-AR-ProjectCards/6.png"/>
    </a-assets>
 <a-marker 
 type="pattern" 
 url="./pattern-marker/pattern-icon-01.patt">
<a-plane src="#icon1" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane>
 </a-marker>
 <a-marker 
 type="pattern" 
 url="./pattern-marker/pattern-icon-02.patt">
<a-plane src="#icon2" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane>
 </a-marker>
 <a-marker 
 type="pattern" 
 url="./pattern-marker/pattern-icon-03.patt">
<a-plane src="#icon3" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane>
 </a-marker>
 <a-marker 
 type="pattern" 
 url="./pattern-marker/pattern-icon-04.patt">
<a-plane src="#icon4" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane>
 </a-marker>
 <a-marker 
 type="pattern" 
 url="./pattern-marker/pattern-icon-05.patt">
<a-plane src="#icon5" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane>
 </a-marker>
  </a-scene>
  <a-marker 
  type="pattern" 
  url="./pattern-marker/pattern-icon-06.patt">
 <a-plane src="#icon6" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane>
  </a-marker>
</body>

</html>
